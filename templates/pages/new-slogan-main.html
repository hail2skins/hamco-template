{{ define "pages/new-slogan-main.html" }}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                <form class="row g-3" action="/slogans" method="POST">
                    <div class="mb-3">
                    <label for="slogan" class="form-label">Slogan</label>
                    <input type="slogan" class="form-control" id="slogan" aria-describedby="sloganHelp" name="slogan">
                    <div id="sloganHelp" class="form-text">Slogan you'd like to enter</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
{{ end }}
